<!-- Tugas 24 CSS -->
<!-- Muhammad Rizwan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 24 CSS</title>

    <!-- Offline Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <style>
       body {
          padding: 20px;
          background-color: aliceblue;
       }

       form {
          width: 500px;
          margin: auto;
          padding: 20px;
          background-color: #73c3a2;
          border-radius: 10px;
          font-family: 'Times New Roman', Times, serif;
       }

       .tebal {
          font-weight: bold;
       }
    </style>
</head>
<body>

   <form>
      <div class="form-group">
         <label class="tebal">Nama Lengkap</label>
         <input type="text" class="form-control" placeholder="Nama Lengkap">
      
         <label class="tebal">Alamat Rumah</label>
         <textarea class="form-control"rows="3"></textarea>
      
         <label class="tebal">Foto Profile</label>
         <input type="file" class="form-control-file">
      
         <label class="tebal">Alamat Email</label>
         <input type="email" class="form-control" placeholder="Alamat Email">
      
         <label class="tebal">Katasandi</label>
         <input type="password" class="form-control"placeholder="Katasandi">
          
         <label class="tebal">Jenis Kendaraan Anda : </label>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Motor</label>
         </div>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Mobil</label>
         </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
   </form>
    
</body>
</html>
